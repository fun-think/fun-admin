env: prod
http:
  host: 0.0.0.0
  #  host: 127.0.0.1
  port: 8000
security:
  api_sign:
    app_key: my_prod_api_key_change_in_production
    app_security: my_prod_api_secret_change_in_production
  jwt:
    key: my_prod_jwt_secret_key_here_at_least_32_characters_long
data:
  db:
    user:
      driver: sqlite
      dsn: storage/prod.db?_busy_timeout=5000
  #    user:
  #      driver: mysql
  #      dsn: root:123456@tcp(127.0.0.1:3380)/user?charset=utf8mb4&parseTime=True&loc=Local
  #    user:
  #      driver: postgres
  #      dsn: host=localhost user=gorm password=gorm dbname=gorm port=9920 sslmode=disable TimeZone=Asia/Shanghai
  redis:
    addr: 127.0.0.1:6379
    password: ""
    db: 0
    read_timeout: 0.2s
    write_timeout: 0.2s

log:
  log_level: info
  encoding: json           # json or console
  log_file_name: "./storage/logs/server.logger"
  max_backups: 30
  max_age: 7
  max_size: 1024
  compress: true